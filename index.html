<!DOCTYPE html>
<html>
    <head>
        <title>position-sticky</title>
        <meta charset="utf-8">
    </head>
    <style>
        h1 {
            margin-top: 0;
            color: aliceblue;
            background-color: black;
            position:sticky; 
            top: 0;
        }
        ul {
            height: 2000px;
        }
        .class {
            width: 100%;
            height: 100px;
            background-color: fuchsia;
            position:fixed;
            bottom: 0;
        }
    </style>
    <body>
        <div class="class"></div>
        <h1>position</h1>
        <ul>
            <li>relative</li>
            <li>absolute</li>
            <li>fixed</li>
            <li>striky</li>
        </ul>
    </body>
</html>
